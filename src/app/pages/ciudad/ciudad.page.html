<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{data?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <h1>{{data?.name}}</h1>
          <p>Departamento: {{data?.department}}</p>
          <p>Coordenadas: {{data?.gps.lat}}, {{data?.gps.lon}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
