<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home {{isActionSheetOpen}}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ciudad of ciudades" [href]="'/ciudad/'+ciudad.id">
          <ion-text>
            <h2>Ciudad: {{ciudad.name}}</h2>
          </ion-text>
          <ion-icon slot="end" name="chevron-forward-circle"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <img src="../../assets/images/avatar.jpg" alt="">
    <ion-row>
      <ion-col>
        <swiper-container slides-per-view="1.2" pagination="false" navigation="false" autoplay="true"
          style="height: 300px;">
          <swiper-slide>
            <img style="padding: 10px;" src="../../assets/images/slide1.jpg" alt="">
          </swiper-slide>
          <swiper-slide>
            <img style="padding: 10px;" src="../../assets/images/slide2.jpg" alt="">
          </swiper-slide>
          <swiper-slide>
            <img style="padding: 10px;" src="../../assets/images/slide3.jpg" alt="">
          </swiper-slide>
          <swiper-slide>
            <img style="padding: 10px;" src="../../assets/images/slide1.jpg" alt="">
          </swiper-slide>
        </swiper-container>


      </ion-col>
    </ion-row>
  </ion-grid>
